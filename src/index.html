<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
  <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>

  <title>Coleirinha Branca</title>
</head>

<body>
  <header>
    <title></title>
    <button id="testa-blocos" class="btn btn-primary" name="testa-blocos">Blocos</button>
    <button id="testa-deputados" class="btn btn-primary" name="testa-deputados">Deputados</button>

  </header>
  <main>

    <div class="container">
      <section>
        <table class="table" id="tabela-deputados" style="display: none;">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Sigla Partido</th>
              <th scope="col">UF</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        
        <!-- Modal -->
        <div class="modal fade" id="modal-tabela-deputados" tabindex="-1" role="dialog"
          aria-labelledby="modal-tabela-deputadosLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-titulo-deputado">Nome Deputado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-4">
                    <label><b>CPF</b></label>
                    <div id="cpf">000000</div>
                  </div>
                  <div class="col-sm-4">
                    <label><b>Data de Falecimento</b></label>
                    <div id="data-falecimento">000000</div>
                  </div>
                  <div class="col-sm-4">
                    <label><b>Data de Nascimento</b></label>
                    <div id="data-nascimento">000000</div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-4">
                    <label><b>Escolaridade</b></label>
                    <div id="escolaridade">000000</div>
                  </div>
                  <div class="col-sm-4">
                    <label><b>Munic√≠pio de Nascimento</b></label>
                    <div id="municipio-nascimento">000000</div>
                  </div>
                  <div class="col-sm-4">
                    <label><b>Nome Civil</b></label>
                    <div id="nome-civil">000000</div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-4">
                    <label><b>Rede Social</b></label>
                    <div id="rede-social">000000</div>
                  </div>
                  <div class="col-sm-4">
                    <label><b>Sexo</b></label>
                    <div id="sexo">000000</div>
                  </div>
                  <div class="col-sm-4">
                    <label><b>UF Nascimento</b></label>
                    <div id="uf-nascimento">000000</div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer></footer>

  <script src="js/index.js"></script>
</body>

</html>
